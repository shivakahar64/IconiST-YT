<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign-up || C-App || Real Time Chat Application</title>
    <link rel="icon" tyle="image/x-ixon" href="img/logo-1.jpeg">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <div class="wrapper">

        <section class="form signup">
            <header class="">C-App</header>
                <form action="#" method=""  enctype="multipart/form-data">
                    <div class="error-txt">This Is An Error!</div>
                    <div class="name-details">
                        
                        <div class="field input">
                            <label for="FirstName">First Name</label>
                            <input type="text" name="first_name" placeholder="First Name" title="Enter Your First Name" />
                        </div>

                        <div class="field input">
                            <label for="LastName">Last Name</label>
                            <input type="text" name="last_name" placeholder="Last Name" title="Enter Your Last Name" />
                        </div>

                        <div class="field input">
                            <label for="Email">Email Address</label>
                            <input type="email" name="email" placeholder="Email Address" title="Enter Your Email Address" />
                        </div>

                        <div class="field input">
                            <label for="Password">Password</label>
                            <input type="password" name="pass" placeholder="Password" title="Enter Your Password" />
                            <i class="fas fa-eye"></i>
                        </div> 
                        
                        <div class="field images">
                            <label for="Image">Profile Pic</label>
                            <input type="file" name="image" placeholder="Upload Your Profile Pic" title="Upload Profile Pic" />
                        </div>

                        <div class="field btn"> 
                            <input type="submit" name="submit" placeholder="" value="Continue " /> 
                        </div>

                        <div class="link">
                            Already signed up?
                            <a href="#">Login now</a>
                        </div>

                    </div>
                </form> 
        </section>

    </div>

</body>
</html>
